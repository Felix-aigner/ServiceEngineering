<div class="wrapper">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Login">
      <h2>Log In</h2>
      <div class="row">
        <div class="col-8 offset-2">
          <label>Username</label>
          <input type="text"
                 [formControl]="usernameControl">
        </div>
      </div>

      <div class="row">
        <div class="col-8 offset-2">
          <label>Passwort</label>
          <input type="password"
                 [formControl]="passwordControl">
        </div>
      </div>

      <div class="row"
           *ngIf="loginError.value">
        <div class="col-8 offset-2 err">
          <span>{{loginErrorMessage.value}}</span>
        </div>
      </div>

      <div class="row">
        <div class="col-8 offset-2">
          <button class="btn btn-primary"
                  [disabled]="isBlank()"
                  (click)="login()">
            Login
          </button>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="register">
      <div class="row">
        <div class="col-8 offset-2">
          <label>Vorname</label>
          <input type="text"
                 [formControl]="registerGroup.get('firstname')">
        </div>
      </div>

      <div class="row">
        <div class="col-8 offset-2">
          <label>Nachname</label>
          <input type="text"
                 [formControl]="registerGroup.get('lastname')">
        </div>
      </div>

      <div class="row">
        <div class="col-8 offset-2">
          <label>Username</label>
          <input type="text"
                 [formControl]="registerGroup.get('username')">
        </div>
      </div>

      <div class="row">
        <div class="col-8 offset-2">
          <label>Passwort</label>
          <input type="password"
                 [formControl]="registerGroup.get('password')">
        </div>
      </div>

      <div class="row"
           *ngIf="loginError.value">
        <div class="col-8 offset-2 err">
          <span>{{loginErrorMessage.value}}</span>
        </div>
      </div>

      <div class="row">
        <div class="col-8 offset-2">
          <button class="btn btn-primary"
                  [disabled]="registerGroup.invalid"
                  (click)="register()">
            Registieren
          </button>
        </div>
      </div>

    </mat-tab>
  </mat-tab-group>
</div>
