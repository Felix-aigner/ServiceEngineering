<div>
  <h2 id="page-heading">
    <span>Car Rental</span>
  </h2>

  <button mat-button (click)="openNewCarDialog()">
    <span>Create a new Car</span>
  </button>

  <mat-form-field appearance="fill">
    <mat-label>Currency</mat-label>
    <mat-select [formControl]="selectedCurrency">
      <mat-option *ngFor="let currency of currencies" [value]="currency">{{currencyEnum[currency]}}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button (click)="saveSelectedCurrency()">
    select Currency
  </button>


  <div class="alert alert-warning" id="no-result" *ngIf="cars?.length === 0">
    <span>No cars found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="cars && cars.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
      <tr>
        <th scope="col" ><span>ID</span></th>
        <th scope="col" ><span>Car Type</span></th>
        <th scope="col" ><span>Brand</span></th>
        <th scope="col" ><span>Kw Power</span></th>
        <th scope="col" ><span>Usd Price</span></th>
        <th scope="col" ><span>Is Rented</span></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let car of cars ;">
        <td><a [routerLink]="['/car', car.id, 'view']">{{ car.id }}</a></td>
        <td>{{ car.type }}</td>
        <td>{{ car.brand }}</td>
        <td>{{ car.kwPower }}</td>
        <td>{{ car.usdPrice }}</td>
        <td>{{ car.isRented }}</td>
        <td class="text-right">
          <div class="btn-group">
            <button mat-button type="submit" class="mat-raised-button" (click)="openBookingDialog()">
              <span>Book Car</span>
            </button>
            <!--            <div *ngIf="userService.currUser.value.isAdministrator">-->
            <button mat-button class="mat-primary" (click)="openEditDialog(car)">
              <span class="d-none d-md-inline">Edit</span>
            </button>
            <button mat-button class="mat-warn" (click)="openDeleteDialog(car)">
              <span class="d-none d-md-inline">Delete</span>
            </button>
            <!--            </div>-->
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
